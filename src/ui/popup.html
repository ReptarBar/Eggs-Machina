<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Eggs Machina</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="popup">
      <h1>Eggs Machina</h1>
      <button id="open-game">Open Garage</button>
      <div class="row">
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="reset">Reset</button>
      </div>
      <div class="slots">
        <button id="save1">Save 1</button>
        <button id="save2">Save 2</button>
        <button id="save3">Save 3</button>
        <button id="load1">Load 1</button>
        <button id="load2">Load 2</button>
        <button id="load3">Load 3</button>
      </div>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
