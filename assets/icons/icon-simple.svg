<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Thunderbird-inspired gradient -->
    <radialGradient id="bgGradient" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </radialGradient>
    <linearGradient id="eggGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8DC;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F5DEB3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rampGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#357ABD;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#bgGradient)" stroke="#2C3E50" stroke-width="6"/>
  
  <!-- Ramp leading to egg -->
  <path d="M 50 200 L 120 160 L 140 170 L 70 210 Z" fill="url(#rampGradient)" stroke="#2C3E50" stroke-width="3"/>
  
  <!-- Main egg character (larger and more prominent) -->
  <ellipse cx="140" cy="120" rx="40" ry="50" fill="url(#eggGradient)" stroke="#2C3E50" stroke-width="4"/>
  
  <!-- Egg face - happy and excited -->
  <circle cx="130" cy="105" r="5" fill="#2C3E50"/>
  <circle cx="150" cy="105" r="5" fill="#2C3E50"/>
  <path d="M 130 125 Q 140 135 150 125" fill="none" stroke="#2C3E50" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Egg carrying emoji -->
  <text x="140" y="85" font-family="Arial, sans-serif" font-size="28" text-anchor="middle" fill="#FF6B35">ðŸ¥š</text>
  
  <!-- Motion lines showing movement -->
  <path d="M 80 140 Q 100 120 120 140" fill="none" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  <path d="M 85 150 Q 105 130 125 150" fill="none" stroke="#FFD700" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
  
  <!-- Thunderbird lightning bolt -->
  <path d="M 60 60 L 75 90 L 70 90 L 85 120 L 75 120 L 60 90 L 65 90 Z" fill="#FFD700" stroke="#2C3E50" stroke-width="2"/>
  
  <!-- Sparkles for magic/celebration -->
  <g fill="#FFD700" opacity="0.9">
    <circle cx="50" cy="50" r="3"/>
    <circle cx="200" cy="70" r="2"/>
    <circle cx="80" cy="220" r="3"/>
    <circle cx="220" cy="200" r="2"/>
    <circle cx="180" cy="50" r="2"/>
  </g>
  
  <!-- Small gear in corner -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="15" fill="#4A90E2" stroke="#2C3E50" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="#2C3E50"/>
  </g>
</svg>
